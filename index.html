<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
     <div class="login-box">
     	<form action="" class="main-from">

     			<img src="images/avater.png" alt="avater.png" class="avater">
     		</div>

     		<h2>Register Here</h2>

     		<div class="from-group">
     			<label for="">Full Name</label>
     			<input type="text" placeholder="full name" class="from-control">
     			
     		</div>

     		<div class="from-group">
     			<label for="">Email Address</label>
     			<input type="text" placeholder="email address" class="from-control">
     			
     		</div>

     		<div class="from-group">
     			<label for="">Username</label>
     			<input type="text" placeholder="username" class="from-control">
     			
     		</div>

     		<div class="from-group">
     			<label for="">password</label>
     			<input type="password" placeholder="password" class="from-control">
     			
     		</div>

     		<div class="from-group">
     			<label for="">Mobile Number</label>
     			<input type="text" placeholder="mobile number" class="from-control">
     			
     		</div>

     			<input type="submit" value="Register" class="btn-btn">
     			
     		</div>
     		
     	</form>
     	
     </div>
